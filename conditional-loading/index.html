<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <title>Conditional loading</title>

  <link rel="stylesheet" href="../styles.css">
  
</head>
<body>
  
  <a href="../">Index</a>

  <h1>Conditional loading</h1>

  <p>We determine the right module context by setting the <code>data-context</code> attribute to <code>"@media (max-width:30em)"</code>.</p>
  
  <p>Resize the browser view to see the Section Toggle automatically load and unload.</p>
  
	<nav>
    <h1 data-module="sectionToggle" 
        data-context="@media (max-width:30em)">
        Navigation
    </h1>
    <ul>
      <li><a href="../">home</a></li>
      <li><a href="../">about</a></li>
      <li><a href="../">contact</a></li>
    </ul>
  </nav>

	<script src="https://unpkg.com/conditioner-core/conditioner-core.js"></script>

  <script>
  conditioner.addPlugin({
	  moduleSetName: name => `./${ name }.js`,
    moduleImport: name => import(name),
    moduleGetConstructor: module => module.default
  });

  conditioner.hydrate(document.documentElement);
  </script>

</body>
</html>
