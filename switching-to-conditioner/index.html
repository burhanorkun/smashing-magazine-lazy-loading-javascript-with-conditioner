<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <title>Switching to Conditioner</title>

<body>

  <h1><a href="../">Demo</a><span aria-hidden="true">/</span>Switching to Conditioner</h1>

  <a href="https://github.com/rikschennink/smashing-magazine-lazy-loading-javascript-with-conditioner/tree/master/switching-to-conditioner">View source files</a>

  <p>Search for a programming language like "JavaScript". The Autocomplete is bound to the <code>&lt;input/&gt;</code> using the <code>data-module</code> attribute. It's loaded using the <code>conditioner.hydrate</code> method.</p>

  <form>
    <label for="languages">Programming languages</label>
    <input type="text" id="languages" data-module="createAutocomplete">
  </form>

	<script src="autocomplete.js"></script>
	
	<script src="https://unpkg.com/conditioner-core/conditioner-core.js"></script>

  <script>
  conditioner.hydrate(document.documentElement);
  </script>

</body>
</html>
