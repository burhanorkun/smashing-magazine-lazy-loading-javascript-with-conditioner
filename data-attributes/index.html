<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <title>Data attributes</title>

  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <h1>Data attributes</h1>

  <a href="../">Index</a>

  <p>Search for a programming language like "JavaScript". The Autocomplete is bound to the <code>&lt;input/&gt;</code> using the <code>data-module</code> attribute. It's loaded from a for loop using the <code>createAutocomplete</code> method.</p>

  <form>
    <label for="languages">Programming languages</label>
    <input type="text" id="languages" data-module="autocomplete">
  </form>

  <script src="autocomplete.js"></script>

  <script>
  var inputs = document.querySelectorAll('[data-module=autocomplete]');

  for (var i = 0; i < inputs.length; i++) {
    createAutocomplete(inputs[i]);
  }
  </script>
	
</body>
</html>
