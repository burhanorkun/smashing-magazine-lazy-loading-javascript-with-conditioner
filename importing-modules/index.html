<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <title>Importing modules</title>
  
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <h1><a href="../">Demo</a><span aria-hidden="true">/</span>Importing modules</h1>
  
  <a href="https://github.com/rikschennink/smashing-magazine-lazy-loading-javascript-with-conditioner/tree/master/importing-modules">View source files</a>

  <p>Search for a programming language like "JavaScript". The Autocomplete is bound to the <code>&lt;input/&gt;</code> using the <code>data-module</code> attribute. We've set the value to the module path <code>"./autocomplete.js"</code>. It's loaded using the <code>conditioner.hydrate</code> method.</p>

  <form>
    <label for="languages">Programming languages</label>
    <input type="text" id="languages" data-module="./autocomplete.js">
  </form>

	<script src="https://unpkg.com/conditioner-core/conditioner-core.js"></script>

  <script>
  conditioner.addPlugin({
    moduleImport: name => import(name),
    moduleGetConstructor: module => module.default
  });

  conditioner.hydrate(document.documentElement);
  </script>

</body>
</html>
