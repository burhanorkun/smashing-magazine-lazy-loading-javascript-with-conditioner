<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <title>Module aliases</title>
  
  <link rel="stylesheet" href="../styles.css">

</head>
<body>

  <a href="../">Index</a>

  <h1>Module aliases</h1>
  
  <p>Search for a programming language like "JavaScript". The Autocomplete is bound to the <code>&lt;input/&gt;</code> using the <code>data-module</code> attribute. Because we use an alias we can write <code>"autocomplete"</code> instead of <code>"./autocomplete.js"</code></p>

  <form>
    <label for="languages">Programming languages</label>
    <input type="text" id="languages" data-module="autocomplete">
  </form>

	<script src="https://unpkg.com/conditioner-core/conditioner-core.js"></script>

  <script>
  conditioner.addPlugin({
	  moduleSetName: name => `./${ name }.js`,
    moduleImport: name => import(name),
    moduleGetConstructor: module => module.default
  });

  conditioner.hydrate(document.documentElement);
  </script>

</body>
</html>
