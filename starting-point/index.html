<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <title>Starting point</title>

  <link rel="stylesheet" href="../styles.css">

</head>
<body>

  <h1><a href="../">Demo</a><span aria-hidden="true">/</span>Starting point</h1>

  <a href="https://github.com/rikschennink/smashing-magazine-lazy-loading-javascript-with-conditioner/tree/master/starting-point">View source files</a>

  <p>Search for a programming language like "JavaScript". The Autocomplete is bound to the <code>&lt;input/&gt;</code> using the <code>class</code> attribute. It's loaded from a for loop using the <code>createAutocomplete</code> method.</p>

  <form>
    <label for="languages">Programming languages</label>
    <input type="text" id="languages" class="autocomplete"/>
  </form>

  <script src="autocomplete.js"></script>

  <script>
  var inputs = document.querySelectorAll('.autocomplete');

  for (var i = 0; i < inputs.length; i++) {
    createAutocomplete(inputs[i]);
  }
  </script>

</body>
</html>
